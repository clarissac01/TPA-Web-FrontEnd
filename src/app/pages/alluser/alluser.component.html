<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<div class="header">
    <div class="head">
        <a href="/adminpage">
            <img src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png" alt="" srcset="">
        </a>
        <div class="log">
            <div class="in">
                <div class="dropdown">
                    <button class="dropbtn" a>Admin</button>
                    <div class="dropdown-content">
                        <a (click) = "logout()">Log Out</a>
                    </div>
                </div>
                <pre> | </pre>
                <div class="lang">
                    language
                </div>
            </div>
        </div>
    </div>
</div>
<body>
    <div class="title">
        ALL USERS
    </div>
    <div class="users">
        <div class="user" *ngFor="let user of alluser, index as idx">
            <p>ID: {{user.id}}</p>
            <p>Username: {{user.username}}</p>
            <p>Full Name: {{user.fullname}}</p>
            <p *ngIf="alluserdetail[idx].summary.length == 0">Summary: -</p>
            <p *ngIf="alluserdetail[idx].summary.length > 0">Summary: {{alluserdetail[idx].summary}}</p>
        </div>
    </div>
    <div class="center">
        <div *ngIf="totalpage>0">
            <div class="pagination">
                <div *ngIf="currpage > 1">
                    <button (click)="prevpage()">&laquo;</button>
                </div>
                <button>{{currpage}} / {{totalpage}}</button>
                <div *ngIf="currpage < totalpage">
                    <button (click)="nextpage()">&raquo;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
