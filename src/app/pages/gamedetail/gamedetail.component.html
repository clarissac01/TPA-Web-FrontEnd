<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<app-header></app-header>
<body>
    <div class="right">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Your Store
                </button>
                <div class="dropdown-content">
                    <a href="">Home</a><hr>
                    <a href="">Community Recommendations</a>
                    <a href="">Recently Viewed</a>
                    <a href="">Steam Curators</a>
                </div>
            </div> 
            <div class="dropdown">
                <button class="dropbtn">Browse
                </button>
                <div class="dropdown-content">
                    <a href="">Home</a><hr>
                    <a href="">Community Recommendations</a>
                    <a href="">Recently Viewed</a>
                    <a href="">Steam Curators</a>
                </div>
            </div>
            <a href="">Points Shop</a>
            <a href="">News</a>
            <a href="">Steam Labs</a>
            <div class="search-container down">
                <input type="text" placeholder="search the store" [(ngModel)]="input" (ngModelChange)="inputGiven($event.target)">
                <button type="submit" (click)="searchthis()"> 
                    <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" alt="">
                </button>
                <div class="content" *ngIf="result.length > 0">
                    <hr>
                    <div class="miaw" *ngFor="let game of result">
                        <img [src]="getFile(game.banner)" alt="">
                        <div class="searchdesc">
                            <p class="bolder">{{game.name}}</p>
                            <p *ngIf="game.price > 0">Rp {{game.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="breadcrumb">
            <li><a href="">All Games</a></li>
            <li><a href="">{{gametag[0].tagname}} Games</a></li>
            <li><a href="">game.name</a></li>
        </ul>
        <div class="gametitle">
            {{game.name}}
        </div>
        <div class="slide">
            <div class="mainslide">
                
            </div>
            <div class="slider">
                <div class="slides" *ngFor="let slide of gameslideshow">
                  <div id="slide-1">
                    <img [src]="getFile(slide.link)" alt="">
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
<!-- <app-footer></app-footer> -->
</html>
