<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staem</title>
</head>
<app-header></app-header>
<body>
    <div class="right">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Your Store
                </button>
                <div class="dropdown-content">
                    <a href="">Home</a><hr>
                    <a href="">Community Recommendations</a>
                    <a href="">Recently Viewed</a>
                    <a href="">Steam Curators</a>
                </div>
            </div> 
            <div class="dropdown">
                <button class="dropbtn">Browse
                </button>
                <div class="dropdown-content">
                    <a href="">Home</a><hr>
                    <a href="">Community Recommendations</a>
                    <a href="">Recently Viewed</a>
                    <a href="">Steam Curators</a>
                </div>
            </div>
            <a href="">Points Shop</a>
            <a href="">News</a>
            <a href="">Steam Labs</a>
            <div class="search-container down">
                <input type="text" placeholder="search the store" [(ngModel)]="input" (ngModelChange)="inputGiven($event.target)">
                <button type="submit" (click)="searchthis()"> 
                    <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" alt="">
                </button>
                <div class="content" *ngIf="result.length > 0">
                    <hr>
                    <div class="miaw" *ngFor="let game of result" (click)="detail(game.id)">
                        <img [src]="getFile(game.banner)" alt="">
                        <div class="searchdesc">
                            <p class="bolder">{{game.name}}</p>
                            <p *ngIf="game.price > 0">Rp {{game.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body" (scroll)="scrollHandler($event)">
            <div class="resss">
                <div *ngFor="let game of gameresult" class="gameres">
                    <img [src]="getFile(game.banner)" alt="">
                    <div class="bolder">
                        <p>{{game.name}}</p>
                    </div>
                    <div class="gamedesc">
                        <p *ngIf="game.price > 0">Rp {{game.price}}</p>
                        <p *ngIf="game.price == 0">FREE</p>
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="slidecontainer">
                    <p>Narrow by Price</p>
                    <input type="range" min="0" max="{{max}}" value="{{slider}}" [(ngModel)]="slider" (ngModelChange)="sliderChanged($event.target)">
                    <p>
                        {{pricefilter}}
                    </p>
                </div>
                <div class="filtergenre">   
                    <p>Narrow by Genre</p>
                    <select name="" id="" class="inputs" [(ngModel)]="genrechoosed" (ngModelChange)="genreChanged($event.target)">
                        <option *ngFor="let genre of genrelist" value="a">{{genre.tagname}}</option>
                    </select><br>
                </div>
                <div class="filtercat">   
                    <p>Narrow by Category</p>
                    <select name="" id="" class="inputs" [(ngModel)]="catchoosed" (ngModelChange)="categoryChanged($event.target)">
                        <option *ngIf="fandrlist != null" value="Featured and Recommended">Featured and Recommended</option>
                        <option *ngIf="sofferlist.length != 0" value="Special Offer">Special Offer</option>
                        <option *ngIf="communitylist.length != 0" value="Community Recommendations">Community Recommendations</option>
                    </select><br>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
</html>
